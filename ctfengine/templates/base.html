<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>{% block title %}{{ CTF_NAME }}{% endblock %}</title>
        <link rel='stylesheet' type='text/css' href="https://vtcsec.ru/static/css/ru.css" />
        <link rel='stylesheet' type='text/css' href="{{ url_for('static', filename='css/global.css') }}" />
        <script type="text/javascript" src="https://vtcsec.ru/static/js/jquery.js"></script>
    </head>
    <body>
        <div id='wrapper'>
            <header>
                <h1><a href="{{ url_for('index') }}">{{ CTF_NAME }}</a></h1>
            </header>

            <div id='content'>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    <section>
                    <ul id='flashes'>
                        {% for msg in messages %}
                        <li>{{ msg }}</li>
                        {% endfor %}
                    </ul>
                    </section>
                    {% endif %}
                {% endwith %}

                {% block content %}{% endblock %}
            </div>
        </div>
    </body>
</html>
