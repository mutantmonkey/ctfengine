<!DOCTYPE html>
<html>
    <head>
        {% block head %}
        <meta charset='utf-8' />
        <title>ctfengine</title>
        <link rel='stylesheet' type='text/css' href="{{ url_for('static', filename='css/global.css') }}" />
        {% endblock %}
    </head>
    <body>
        <div id='wrapper'>
            <header>
                <h1>ctfengine</h1>
            </header>

            <div id='content'>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    <section>
                    <ul id='flashes'>
                        {% for msg in messages %}
                        <li>{{ msg }}</li>
                        {% endfor %}
                    </ul>
                    </section>
                    {% endif %}
                {% endwith %}

                {% block content %}{% endblock %}
            </div>
        </div>
    </body>
</html>
